<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/webcomic.css">
    <title>Demo</title>
</head>
<body>
    <div class="webcomic layout-flex" data-webcomic-options='{"playOutro":1, "cycle": false}'>
        <div style="background-color: aqua; width: 40%; height: 300px;" class="panel border-solid" data-intro="fade-in" data-outro="fade-out" data-order="5">
        </div>
        <div style="background-color: coral; width: 50%; height: 300px;" class="panel border-solid" data-intro="fade-in" data-outro="fade-out" data-order="4">
        </div>
        <div style="background-color: coral; width: 50%; height: 300px;" class="panel border-solid" data-intro="fade-in" data-outro="fade-out" data-order="3">
        </div>
        <div style="background-color: aqua; width: 40%; height: 300px;" class="panel border-solid" data-intro="fade-in" data-outro="fade-out" data-order="2">
        </div>
        <div style="background-color: aqua; width: 40%; height: 300px;" class="panel border-solid" data-intro="fade-in" data-outro="fade-out" data-order="1">
        </div>
        <div style="background-color: coral; width: 50%; height: 300px;" class="panel border-solid" data-intro="fade-in" data-outro="fade-out" data-order="0">
        </div>
    </div>
    <script src="../dist/webcomic.js"></script>
    <script>
        webcomic.on(webcomic.WebcomicEvents.initialized, () => console.log("Webcomic Initialized"));
    </script>
</body>
</html>
