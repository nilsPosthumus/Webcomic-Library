<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/webcomic.css">
    <title>Demo</title>
</head>
<body>
    <div class="webcomic layout-flex">
        <div style="background-color: aqua; width: 40%; height: 300px;" class="panel border-solid intro-swipe-left">
        </div>
        <div style="background-color: coral; width: 50%; height: 300px;" class="panel border-solid intro-slide-top">
        </div>
        <div style="background-color: orchid; width: 50%; height: 300px;" class="panel intro-grow">
        </div>
        <div style="background-color: aqua; width: 40%; height: 300px;" class="panel border-solid intro-slide-right">
        </div>
        <div style="background-color: aqua; width: 40%; height: 300px;" class="panel border-solid intro-swipe-bottom">
        </div>
        <div style="background-color: gold; width: 50%; height: 300px;" class="panel border-solid intro-fade" >
        </div>
    </div>

    <script src="../dist/webcomic.js"></script>
</body>
</html>
